
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Legends of Link: A Dark Mask - EPUB Reader</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0d1a1f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1em;
      text-align: center;
      background-color: #102830;
    }
    #reader-container {
      width: 90%;
      height: 80vh;
      margin: 1em auto;
      border: 2px solid #1e3a44;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      color: #000;
    }
    #controls {
      margin: 1em;
    }
    select, button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0 0.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Legends of Link: A Dark Mask</h1>
    <p>EPUB Reader</p>
  </header>

  <div id="controls">
    <button id="prev">← Previous</button>
    <select id="chapterSelect"></select>
    <button id="next">Next →</button>
  </div>

  <div id="reader-container"></div>

  <script>
    const book = ePub("book.epub");
    const rendition = book.renderTo("reader-container", {
      width: "100%",
      height: "100%"
    });

    rendition.display();

    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const chapterSelect = document.getElementById("chapterSelect");

    prevBtn.addEventListener("click", () => {
      rendition.prev();
    });

    nextBtn.addEventListener("click", () => {
      rendition.next();
    });

    book.ready.then(() => {
      const navigation = book.navigation;
      navigation.toc.forEach((chapter, index) => {
        const option = document.createElement("option");
        option.textContent = chapter.label;
        option.value = chapter.href;
        chapterSelect.appendChild(option);
      });

      chapterSelect.addEventListener("change", () => {
        rendition.display(chapterSelect.value);
      });
    });
  </script>
</body>
</html>
